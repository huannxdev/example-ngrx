<ion-header>

    <ion-navbar>
      <ion-title>createUserForm</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <form novalidate [formGroup]="group">
          <ion-list>
            <ion-item>
              <ion-label floating>First Name</ion-label>
              <ion-input type="text" formControlName="FirstName"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Last Name</ion-label>
              <ion-input type="text" formControlName="LastName"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Date of Birth</ion-label>
                <ion-datetime formControlName="DateOfBirth" displayFormat="MMM DD, YYYY"></ion-datetime>
              </ion-item>
          </ion-list>
          <button ion-button class="submit-button" (click)= "save()">Save</button>
        </form>
  </ion-content>
