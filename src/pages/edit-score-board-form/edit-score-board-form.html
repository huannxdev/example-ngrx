<ion-header>

    <ion-navbar>
      <ion-title>Edit Score Board</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <form novalidate [formGroup]="group">
          <ion-list>
            <ion-item>
              <ion-label floating>Math</ion-label>
              <ion-input type="number" formControlName="Math"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Physical</ion-label>
              <ion-input type="number" formControlName="Physical"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Chemistry</ion-label>
                <ion-input type="number" formControlName="Chemistry"></ion-input>
              </ion-item>
          </ion-list>
          <button ion-button class="submit-button" (click)= "save()">Save</button>
        </form>
  </ion-content>
